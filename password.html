<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        div{
            background-color: red;
            box-shadow:  20px solid yellowgreen;
            margin: 200px auto;
            padding: 10px;
            width: 500px;
            
            
        }
    </style>
</head>
<body>
    <script>
        function mabu(){
            var f1=document.getElementById('i1')
            f1.type="text"
            f1.innerText="hidepassword"
            var fn=document.querySelector('#p1');
            fn.innerText="hidepassword"
            }
        function mabu1()
        {
            var f2=document.getElementById('i1')
            f2.type="password"
            f2.innerText="showpassword"
            
            var fm=document.querySelector('#p1');
            fm.innerText="showpassword"
            
        }
    </script>
    <div>

    <h2>show hide password</h2>
    <label>enter text</label>
    <input type="password"  name="" id="i1">
    <button onclick="mabu()" ondblclick="mabu1()" id="p1">showpassword</button>
    </div>
    

    
</body>
</html>
